<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registar - Mapa do Peregrino</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Register Section -->
  <section class="login-section">
    <div class="container-fluid">
      <div class="row">

        <!-- Left Column -->
        <div class="col-sm-6 text-black left-column">
          <!-- Logo -->
          <div class="logo-container">
            <a href="/index.html" class="logo-link">
              <img src="/assets/images/Logo.png" alt="Logo" class="logo-img" />
              <span class="logo-text">Mapa do Peregrino</span>
            </a>
          </div>

          <!-- Register Form -->
          <div class="form-container">
            <form class="login-form">
              <h3 class="form-title">Cria a tua conta</h3>

              <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-control form-control-lg" />
              </div>

              <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" class="form-control form-control-lg" />
              </div>

              <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" class="form-control form-control-lg" />
              </div>

              <div class="form-button">
                <button id="registerBtn" class="btn btn-login" type="button">Registar</button>
              </div>

              <p class="register-text">
                JÃ¡ tens conta?
                <a href="./login.html" class="register-link">Faz login aqui!</a>
              </p>
            </form>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="/assets/images/login.png" alt="Register image" class="login-image" style="object-position: right;" />
        </div>
      </div>
    </div>
  </section>

  <!-- Register Script -->
  <script type="module" src="/models/register.js"></script>
</body>
</html>

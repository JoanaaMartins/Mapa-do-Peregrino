        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
            <img src="../assets/images/Logo.png" alt=""> Mapa do peregrino
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" href="/index.html">Inicio</a>

            <li class="nav-item">
              <a class="nav-link" href="../views/planifique.html">Planifique</a>

      </div>
    </div>
</nav>
  <section class="login-section">
    <div class="container-fluid">
      <div class="row">
        <!-- Left column -->
        <div class="col-sm-6 text-black left-column">
          <div class="logo-container">
            <a href="/index.html" class="logo-link">
              <img src="/assets/images/Logo.png" alt="Logo" class="logo-img" />
              <span class="logo-text">Mapa do Peregrino</span>
            </a>
          </div>

          <div class="form-container">
            <form class="login-form">
              <h3 class="form-title">Bem-vindo de volta!</h3>

              <div class="form-group">
                <label for="form2Example18">Email</label>
                <input type="email" id="form2Example18" class="form-control form-control-lg" />
              </div>

              <div class="form-group">
                <label for="form2Example28">Password</label>
                <input type="password" id="form2Example28" class="form-control form-control-lg" />
              </div>

              <div class="form-button">
                <button type="button" class="btn btn-login">Login</button>
              </div>

              <p class="register-text">
                Não tens conta?
                <a href="./register.html" class="register-link">Regista-te Aqui!</a>
              </p>
            </form>
          </div>
        </div>

        <!-- Right column -->
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="/assets/images/login.png" alt="Login image" class="login-image" />
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="/models/login.js"></script>
